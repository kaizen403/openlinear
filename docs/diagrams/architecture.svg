<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 520" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="900" y2="520">
      <stop offset="0%" stop-color="#0c0c0e"/>
      <stop offset="100%" stop-color="#131316"/>
    </linearGradient>
    <linearGradient id="card" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#181a1b"/>
      <stop offset="100%" stop-color="#141617"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#16a34a"/>
      <stop offset="100%" stop-color="#22c55e"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="900" height="520" rx="12" fill="url(#bg)"/>

  <!-- Desktop Application Box -->
  <rect x="40" y="30" width="820" height="220" rx="12" fill="url(#card)" stroke="#222628" stroke-width="1.5"/>
  <text x="450" y="60" text-anchor="middle" fill="#8a8f94" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="600" letter-spacing="1.5">DESKTOP APPLICATION</text>

  <!-- Desktop Shell -->
  <rect x="70" y="85" width="200" height="80" rx="8" fill="#111314" stroke="#22c55e" stroke-width="1.2"/>
  <circle cx="90" cy="105" r="4" fill="#22c55e" opacity="0.8"/>
  <text x="170" y="118" text-anchor="middle" fill="#e4e6e8" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600">Desktop Shell</text>
  <text x="170" y="140" text-anchor="middle" fill="#5c6370" font-family="Inter, system-ui, sans-serif" font-size="11">Tauri / Electron</text>
  <text x="170" y="155" text-anchor="middle" fill="#5c6370" font-family="Inter, system-ui, sans-serif" font-size="11">Window Management</text>

  <!-- Renderer UI -->
  <rect x="350" y="85" width="200" height="80" rx="8" fill="#111314" stroke="#4ade80" stroke-width="1.2"/>
  <circle cx="370" cy="105" r="4" fill="#4ade80" opacity="0.8"/>
  <text x="450" y="118" text-anchor="middle" fill="#e4e6e8" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600">Renderer (UI)</text>
  <text x="450" y="140" text-anchor="middle" fill="#5c6370" font-family="Inter, system-ui, sans-serif" font-size="11">React + Kanban Board</text>
  <text x="450" y="155" text-anchor="middle" fill="#5c6370" font-family="Inter, system-ui, sans-serif" font-size="11">Real-time Updates</text>

  <!-- Local API Sidecar -->
  <rect x="630" y="85" width="200" height="80" rx="8" fill="#111314" stroke="#22c55e" stroke-width="1.2"/>
  <circle cx="650" cy="105" r="4" fill="#22c55e" opacity="0.8"/>
  <text x="730" y="118" text-anchor="middle" fill="#e4e6e8" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600">Local API Sidecar</text>
  <text x="730" y="140" text-anchor="middle" fill="#5c6370" font-family="Inter, system-ui, sans-serif" font-size="11">Hono REST + SSE</text>
  <text x="730" y="155" text-anchor="middle" fill="#5c6370" font-family="Inter, system-ui, sans-serif" font-size="11">Execution Engine</text>

  <!-- Arrows between desktop components -->
  <line x1="270" y1="125" x2="350" y2="125" stroke="#3a3d42" stroke-width="1.5" stroke-dasharray="6,4"/>
  <polygon points="347,121 355,125 347,129" fill="#3a3d42"/>
  <line x1="550" y1="125" x2="630" y2="125" stroke="#3a3d42" stroke-width="1.5" stroke-dasharray="6,4"/>
  <polygon points="627,121 635,125 627,129" fill="#3a3d42"/>

  <text x="310" y="118" text-anchor="middle" fill="#3a3d42" font-family="Inter, system-ui, sans-serif" font-size="9">IPC</text>
  <text x="590" y="118" text-anchor="middle" fill="#3a3d42" font-family="Inter, system-ui, sans-serif" font-size="9">HTTP</text>

  <!-- SSE Badge -->
  <rect x="195" y="175" width="36" height="18" rx="4" fill="#22c55e" opacity="0.12"/>
  <text x="213" y="188" text-anchor="middle" fill="#4ade80" font-family="Inter, system-ui, sans-serif" font-size="9" font-weight="600">SSE</text>

  <!-- Connection arrow down from API -->
  <line x1="730" y1="250" x2="730" y2="300" stroke="#22c55e" stroke-width="2" opacity="0.6"/>
  <polygon points="726,297 730,307 734,297" fill="#22c55e"/>
  <text x="750" y="280" fill="#3a3d42" font-family="Inter, system-ui, sans-serif" font-size="10">SDK</text>

  <!-- Coding Agent Layer -->
  <rect x="530" y="310" width="370" height="180" rx="12" fill="url(#card)" stroke="#222628" stroke-width="1.5"/>
  <text x="715" y="340" text-anchor="middle" fill="#8a8f94" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="600" letter-spacing="1.5">CODING AGENT LAYER</text>

  <!-- Agent cards -->
  <rect x="555" y="360" width="150" height="50" rx="6" fill="#111314" stroke="#22c55e" stroke-width="1.2"/>
  <circle cx="572" cy="385" r="5" fill="#22c55e"/>
  <text x="638" y="382" text-anchor="middle" fill="#e4e6e8" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="500">OpenCode</text>
  <text x="638" y="400" text-anchor="middle" fill="#22c55e" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="600">INTEGRATED</text>

  <rect x="725" y="360" width="150" height="50" rx="6" fill="#111314" stroke="#2a2d30" stroke-width="1"/>
  <text x="800" y="382" text-anchor="middle" fill="#5c6370" font-family="Inter, system-ui, sans-serif" font-size="13">Claude Code</text>
  <text x="800" y="400" text-anchor="middle" fill="#3a3d42" font-family="Inter, system-ui, sans-serif" font-size="10">PLANNED</text>

  <rect x="555" y="425" width="150" height="50" rx="6" fill="#111314" stroke="#2a2d30" stroke-width="1"/>
  <text x="638" y="447" text-anchor="middle" fill="#5c6370" font-family="Inter, system-ui, sans-serif" font-size="13">Codex</text>
  <text x="638" y="465" text-anchor="middle" fill="#3a3d42" font-family="Inter, system-ui, sans-serif" font-size="10">PLANNED</text>

  <rect x="725" y="425" width="150" height="50" rx="6" fill="#111314" stroke="#2a2d30" stroke-width="1"/>
  <text x="800" y="447" text-anchor="middle" fill="#5c6370" font-family="Inter, system-ui, sans-serif" font-size="13">Aider</text>
  <text x="800" y="465" text-anchor="middle" fill="#3a3d42" font-family="Inter, system-ui, sans-serif" font-size="10">PLANNED</text>

  <!-- Database -->
  <rect x="40" y="340" width="200" height="100" rx="12" fill="url(#card)" stroke="#222628" stroke-width="1.5"/>
  <text x="140" y="370" text-anchor="middle" fill="#8a8f94" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="600" letter-spacing="1">DATABASE</text>
  <rect x="65" y="385" width="150" height="36" rx="6" fill="#111314" stroke="#f59e0b" stroke-width="1"/>
  <text x="140" y="408" text-anchor="middle" fill="#f59e0b" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="500">PostgreSQL</text>

  <!-- GitHub -->
  <rect x="280" y="340" width="200" height="100" rx="12" fill="url(#card)" stroke="#222628" stroke-width="1.5"/>
  <text x="380" y="370" text-anchor="middle" fill="#8a8f94" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="600" letter-spacing="1">GITHUB</text>
  <rect x="305" y="385" width="150" height="36" rx="6" fill="#111314" stroke="#5c6370" stroke-width="1"/>
  <text x="380" y="408" text-anchor="middle" fill="#e4e6e8" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="500">OAuth + Repos + PRs</text>

  <!-- Arrows from API to DB and GitHub -->
  <path d="M 680 210 Q 680 280 140 330" stroke="#3a3d42" stroke-width="1.2" fill="none" stroke-dasharray="4,3"/>
  <polygon points="143,327 138,335 146,333" fill="#3a3d42"/>
  <path d="M 700 210 Q 700 275 380 330" stroke="#3a3d42" stroke-width="1.2" fill="none" stroke-dasharray="4,3"/>
  <polygon points="383,327 378,335 386,333" fill="#3a3d42"/>
</svg>