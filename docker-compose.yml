services:
  postgres:
    image: postgres:16-alpine
    container_name: openlinear-db
    environment:
      POSTGRES_DB: openlinear
      POSTGRES_USER: openlinear
      POSTGRES_PASSWORD: openlinear
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U openlinear -d openlinear"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

volumes:
  postgres_data:
